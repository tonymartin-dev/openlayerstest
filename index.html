<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.4.2/css/ol.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Open layer experiments</title>

  </head>

  <body>

    <div class="map">
      <h1>Basic map</h1>
      <div style="width:100%; height:100%" id="map1"></div>
    </div>

    <div class="map">
      <h1>Mapwith overlay </h1>
      <div id="map2"></div>
      <div id="overlay" style="background-color: yellow; width: 20px; height: 20px; border-radius: 10px;"></div>
      <div id="overlay2">Home</div>
      <div id="marker"><img class="marker" src="img/marker.png" alt=""></div>
    </div>

  </body>

  <script src="https://openlayers.org/en/v4.4.2/build/ol.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>

</html>
